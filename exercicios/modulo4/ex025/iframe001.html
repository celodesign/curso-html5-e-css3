<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>

    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>

</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        
        <!-- Tamanho padrão de um iframe: 300x150px  -->
        <iframe src="https://www.cursoemvideo.com" width="400" height="200" scrolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        
        para aprender a programar</p>

        <p>O site do

            <iframe src="https://www.google.com.br" frameborder="0"></iframe>

            é muito legal
        </p>

        <p>
            O repositório do Guanabara

            <iframe src="https://gustavoguanabara.github.io" width="200" height="400" frameborder="0">
                no<a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
            </iframe>
        
        também é legal
        </p>
</body>
</html>
