    <title>Fontes Externas</title>

    <style>
        @font-face {
            font-family: 'Love';
            src: url('fontes/Lovebeat.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Tipographic)
            - svg

            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Love';
            font-size: 3em;
        }
    </style>

</head>
